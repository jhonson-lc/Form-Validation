<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a59fa04eab.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="image"></div>

        <div class="text">
          Start for free & get <br />
          attractive offers today !
        </div>
      </div>
      <form id="form">
        <div class="title">Get Started</div>
        <div class="socials">
          <span>Ya tienes una cuenta?</span>
          <a href="">Log in</a>
          <div class="socials__btn">
            <div class="button google">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
              <span>sign up</span>
            </div>
            <div class="button facebook">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" /><span
                >sign up</span
              >
            </div>
          </div>
          <span class="or">Or</span>
        </div>
        <div>
          <label for="username">Name</label>
          <i class="fa-solid fa-user"></i>
          <input
            class="v_input"
            placeholder="Joy Shabed"
            autocomplete="off"
            type="text"
            value=""
            name="username"
            id="username"
          />
          <i class="fa-solid fa-circle-exclamation iconError"></i>
          <i class="fa-solid fa-circle-check"></i>
          <div class="errorName"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
          <input
            class="v_input"
            placeholder="abc@gmail.com"
            autocomplete="off"
            value=""
            type="email"
            name="email"
            id="email"
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <div class="errorEmail"></div>
        </div>

        <div>
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input
            class="v_input"
            placeholder="password"
            autocomplete="off"
            value=""
            type="password"
            name="password"
            id="password"
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <div class="errorPassword"></div>
        </div>

        <button id="submit" type="submit">Enviar</button>
      </form>
      <div id="mensajeExito">
        <div class="mensajeExito-r">
          <h2>Formulario enviado con Ã©xito</h2>
          <span id="mensajeExito-btn">X</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
